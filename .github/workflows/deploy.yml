name: CI/CD Pipeline

on: 
  push:
    branches: ["main"]
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Build and Push 
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: dhiraj918106/fastmcp-server:latest

  deploy-status:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Confirmation
        run: echo "Image successfully built and pushed to Docker Hub."

