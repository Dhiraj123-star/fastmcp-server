apiVersion: apps/v1
kind: Deployment 
metadata:
  name: python-mcp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-mcp
  template:
    metadata:
      labels:
        app: python-mcp
    spec:
      containers:
        - name: python-mcp
          image: dhiraj918106/fastmcp-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # Health Monitoring Probes
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service 
metadata:
  name: python-mcp-service
spec:
  selector:
    app: python-mcp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP


---
apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: mcp-ingress
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Force redirect from http to https
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - hosts:
      - mcp.local
      secretName: mcp-tls-secret 
  rules:
    - host: mcp.local
      http: 
        paths:
          - path: / 
            pathType: Prefix
            backend:
              service: 
                name: python-mcp-service
                port:
                  number: 80
                  